<!DOCTYPE html>
<html>
<head>
  <title>School Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    #otherSchool {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #statusMsg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form id="regForm">
    <label>Student Name:
      <input type="text" name="name" required>
    </label>

    <label>Class:
      <select name="class" required>
        <option value="">--Select--</option>
        <!-- <option value="1">1</option> <option value="2">2</option> -->
        <option value="3">3</option> <option value="4">4</option>
        <option value="5">5</option> <option value="6">6</option>
        <option value="7">7</option> <option value="8">8</option>
        <option value="9">9</option> <option value="10">10</option>
        <!-- <option value="11">11</option> <option value="12">12</option> -->
      </select>
    </label>

    <label>Section:
      <select name="section" required>
        <option value="">--Select--</option>
        <option value="A">A</option> <option value="B">B</option>
        <option value="C">C</option> <option value="D">D</option>
        <option value="E">E</option> <option value="F">F</option>
        <option value="G">G</option> <option value="H">H</option>
      </select>
    </label>

    <label>Phone Number:
      <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" required>
    </label>

    <label>School:
      <select name="school" id="schoolSelect" required>
        <option value="">--Select--</option>
        <option value="MBA">MBA</option>
        <option value="SDIS">SDIS</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <div id="otherSchool">
      <label>Enter School Name:
        <input type="text" name="otherSchoolName" id="otherSchoolInput">
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const form = document.getElementById('regForm');
    const schoolSelect = document.getElementById('schoolSelect');
    const otherSchoolDiv = document.getElementById('otherSchool');
    const statusMsg = document.getElementById('statusMsg');

    // Show/hide input based on school selection
    schoolSelect.addEventListener('change', () => {
      if (schoolSelect.value === 'Other') {
        otherSchoolDiv.style.display = 'block';
      } else {
        otherSchoolDiv.style.display = 'none';
        document.getElementById('otherSchoolInput').value = '';
      }
    });

    // Form submission handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      let school = formData.get('school');

      if (school === 'Other') {
        school = formData.get('otherSchoolName')?.trim();
        if (!school) {
          statusMsg.textContent = "Please enter the school name.";
          return;
        }
        // Optional: normalize to 'Other' if you want to group all external schools
        school = 'Other';
      }

      const data = {
        name: formData.get('name').trim(),
        class: formData.get('class'),
        section: formData.get('section'),
        phone: formData.get('phone').trim(),
        school: school
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxSnhEn98G9SDeKL4eZ6KJ7j1Ic4O3acE5dW5Js6GZ92M-EZ7KSHjaJPWhsL422Ym0q/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        if (result === 'Success') {
          statusMsg.textContent = 'Form submitted successfully!';
          form.reset();
          otherSchoolDiv.style.display = 'none';
        } else {
          statusMsg.textContent = 'Submission failed: ' + result;
        }
      } catch (error) {
        console.error(error);
        statusMsg.textContent = 'Network error: could not submit form.';
      }
    });
  </script>

</body>
</html>
